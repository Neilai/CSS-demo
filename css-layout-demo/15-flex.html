<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        .box {
            display: flex;
            align-items: center;
            padding: 40px 20px;
            color: white;
            background-color: black;
        }
        .item {
            flex-shrink: 1;
            height: 60px;
            line-height: 60px;
            text-align: center;
            border: 1px solid white;
            background-color: #ff0000;
        }
    </style>
</head>
<body>
<div class="box">
    <span class="item" >元素</span>
    <span class="item">元素</span>
    <span class="item">元素</span>
    <span class="item">元素</span>
    <div class="item">元素</div>
    <div class="item">元素</div>
</div>
</body>
</html>
