<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    .box {
        display: flex;
        flex-wrap: wrap;
        align-content: space-between;

    }
    .column {
        border: solid 2px red;
        flex-basis: 100%;
        display: flex;
        justify-content: space-between;
        /*控制横向对齐*/
    }
    .item{
        background-color: #08BDEB;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="column">
        <span class="item">1</span>
        <span class="item">2</span>
    </div>
    <div class="column">
        <span class="item">3</span>
        <span class="item">4</span>
    </div>
</div>
</body>
</html>
